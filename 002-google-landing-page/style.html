<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Pages</title>
    <link
      rel="shortcut icon"
      href="./images/gfavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <ul>
          <li><a href="">About</a></li>
          <li><a href="">Store</a></li>
        </ul>
      </div>

      <div class="header__right">
        <ul>
          <li><a href="">Gmail</a></li>
          <li><a href="">Images</a></li>
          <li>
            <img src="./images/appicon.png" alt="" class="header__right__app" />
          </li>
          <li>
            <a href="">
              <button class="header__right__button">Sign In</button>
            </a>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <img src="./images/googlelogo.png" alt="" class="main__img__google" />
      <div class="main__search__bar">
        <img src="./images/magnifying_glass.jpg" width="30px" alt="" class="main__search_bar__magnifier">
        <input type="text" class="main__search__bar__input">
        <img src="./images/google_microphone.png" width="30px" class="main__search_bar__mic" alt="">

      </div>
      </div>
      <div class="main__buttons">
        <button class="main__button__left">Google Search</button>
        <button class="main__button__right">I'am Feeling Lucky</button>
      </div>
      <div class="main__languages">
        <p>Other Languages you can use Google: <a href="">English</a></p>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__country">Turkey</div>
      <div class="footer__bottom">
        <ul class="footer__bottom__left">
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="footer__bottom__right">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
